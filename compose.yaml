name: site2

services:
  nginx:
    image: nginx:stable-perl
    volumes:
      - ./public/http:/usr/share/nginx/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8000:80"
    depends_on:
     - php-fpm
    networks:
      - backend
  
  php-fpm: 
    build: ./docker/php-fpm
    volumes:
      - ./app:/app
      - ./public/http:/public/http
      - ./vendor:/vendor
      - ./server:/server
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    build: ./docker/postgres
    volumes: 
      - ./docker/postgres/home:/home/postgres
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: Change_it
    ports:
      - "9999:5432"
    networks:
      - backend
  
  mailer:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - backend

networks:
  backend:

volumes:
  pg_data: